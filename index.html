<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagen con Efecto Hover</title>
  <style>
    .image-hover-effect {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: auto;
    }

    .image-hover-effect img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .image-hover-effect img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="image-hover-effect">
    <img src="https://lh6.googleusercontent.com/ulczfzGwmo_zWYVzBOrqHdkxxFv_C4G1URwmllSNByd2bgWTqAHL0f7C9TCpd1VEBrT90MtRRh3ayO5VtIHC2uc" alt="Imagen con efecto hover">
  </div>
</body>
</html>
